<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Your Parking</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .stars {
            display: flex;
            flex-direction: row-reverse; /* This is key! */
            justify-content: center;
            margin-bottom: 15px;
        }

        input[type="radio"] {
            display: none;
        }

        .star {
            font-size: 2em;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease;
        }

        input[type="radio"]:checked ~ label.star {
            color: gold;
        }

        .star:hover,
        .star:hover ~ label.star {
            color: gold;
        }

        textarea {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="feedback-form">
    <h3>Rate Your Parking</h3>
    <form method="POST" action="{{ url_for('submit_feedback', txn_id=txn.id) }}">
        <div class="stars">
            {% for i in range(5, 0, -1) %}
                <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}">
                <label for="star{{ i }}" class="star">&#9733;</label>
            {% endfor %}
        </div>

        <textarea name="feedback" rows="3" placeholder="Optional comment..."></textarea>

        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</div>

</body>
</html>
