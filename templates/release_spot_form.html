<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Release Parking Spot</title>

</head>
<body>

<div class="form-container">
    <h2>üöò Release Your Spot</h2>

    <div class="spot-details">

</body>
</html>
