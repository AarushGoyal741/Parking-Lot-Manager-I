<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parking Assistant</title>
    <style>
        /* RESET AND BASIC STYLING */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;  /* Full viewport height */
            display: flex;      /* Flexbox for centering */
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            margin: 0;
        }
        
        /* MAIN CONTAINER FOR LOGIN FORM */
        .login-container {
            background: white;           /* White background for form */
            padding: 40px;              /* Space inside the box */
            border-radius: 10px;        /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);  /* Drop shadow */
            width: 100%;
            max-width: 400px;           /* Maximum width of form */
        }
        
        /* HEADING STYLE */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;        /* Space below heading */
        }
        
        /* FORM GROUP STYLING (each input field container) */
        .form-group {
            margin-bottom: 20px;        /* Space between form fields */
        }
        
        /* LABEL STYLING */
        label {
            display: block;             /* Labels on separate lines */
            margin-bottom: 5px;         /* Space below label */
            color: #555;
            font-weight: bold;
        }
        
        /* INPUT FIELD STYLING */
        input[type="text"], input[type="password"] {
            width: 100%;                /* Full width of container */
            padding: 12px;              /* Inner spacing */
            border: 2px solid #ddd;     /* Border color */
            border-radius: 5px;         /* Rounded corners */
            font-size: 16px;
            transition: border-color 0.3s;  /* Smooth color change */
        }
        
        /* INPUT FIELD WHEN FOCUSED (clicked) */
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;              /* Remove default outline */
            border-color: #667eea;      /* Change border color when focused */
        }
        
        /* LOGIN BUTTON STYLING */
        .login-btn {
            width: 100%;                /* Full width button */
            padding: 12px;
            background: #667eea;        /* Button background color */
            color: white;               /* Text color */
            border: none;               /* Remove default border */
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;            /* Show pointer on hover */
            transition: background 0.3s;  /* Smooth background change */
        }
        
        /* BUTTON HOVER EFFECT */
        .login-btn:hover {
            background: #5a6fd8;        /* Darker shade on hover */
        }
        
        /* LINKS SECTION STYLING */
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;      /* Remove underline */
        }
        
        .links a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
        
        /* FLASH MESSAGES STYLING */
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-error {
            background: #ffebee;        /* Light red background */
            color: #c62828;             /* Dark red text */
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #c62828;  /* Red left border */
        }
        
        .flash-success {
            background: #e8f5e8;        /* Light green background */
            color: #2e7d32;             /* Dark green text */
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #2e7d32;  /* Green left border */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Parking Assistant</h1>
        
        <!-- FLASH MESSAGES SECTION -->
        <!-- This shows error/success messages from Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flask-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- LOGIN FORM -->
        <!-- When submitted, sends POST request to same URL -->
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- NAVIGATION LINKS -->
        <div class="links">
            <p>Don't have an account? <a href="{{ url_for('user_register') }}">Register here</a></p>
            <p><a href="{{ url_for('landing') }}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
